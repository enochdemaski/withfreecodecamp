  <body>
    <!-- NAV BAR -->
    <nav id="nav" class="nav">
      <a href="#"><h1 id="logo" class="logo">enoch</h1></a>
      <button id="dark-mode-btn" class="dark-mode-btn">
        <i class="fas fa-moon"></i>
      </button>

      <button id="toggle-btn"><i class="fa-solid fa-bars"></i></button>
      <ul id="menu" class="menu">
        <p class="about">our services.</p>
        <a href="#"><li>Home</li></a>
        <a href="#"><li>about</li></a>
        <a href="#contact"><li>contact</li></a>
        <a href="#"><li>project</li></a>
      </ul>
    </nav>

    <!-- HERO SECTION -->
    <section id="hero-section" class="hero-section">
      <video muted id="video" class="video">
        <source src="video.mp4" />
      </video>

      <div id="details" class="details">
        <h1 class="greetings" id="greetings">
          hello,
          <span class="gree" id="gree">my name is</span>
        </h1>
        <h1 id="name" class="name">ibe enoch okechukwu</h1>
        <p id="text" class="text">
          i am a frontend web developer, with years of experience
        </p>
        <h1 id="greet-customers" class="greet-customers"></h1>
      </div>

      <a href="#"><button class="reach" id="reach">contact me</button></a>

      <div>
        <img src="" alt="" />
      </div>
    </section>

    <!-- CONTACT SECTION -->

    <section id="contact" class="contact">
      <form action="" id="form" class="form">
        <h1 class="con-head">Contact us</h1>
        <div>
          <input
            type="email"
            id="email"
            class="email"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <input type="number" id="tel" class="tel" placeholder="Phone" />
        </div>
        <textarea
          name="textarea"
          id="textarea"
          class="textarea"
          placeholder="Enter your message here"
        ></textarea>
        <div><button id="send" class="send">send</button></div>
      </form>
    </section>
